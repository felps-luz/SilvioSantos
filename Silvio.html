<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="silvio.css">

    <title>Milho</title>

</head>
<body>

    <main>
        <div class="container">
            <div id="vida-container">
                
            </div>
            <div class="conteudo">
                <h1>Jogo de Adivinhação</h1>
                <p>Tente adivinhar um número entre 1 e 100:</p>
                <input type="number" id="guess">
                <button id="btn" onclick="checkGuess()">Verificar</button>
                <button id="btn" ><a href="Silvio.html">Reniciar</a></button>
                <p id="message"></p>
            </div>
           
        </div>
        <div id="cenario"></div> 
        
    </div>
    </main>  

   <script>

        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 5;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);

            if( attempts <= 1){
                document.getElementById("message").style.color = 'red'
                document.getElementById("message").textContent = `Limite de tentativas atingida, você é BETA o numero era `+ randomNumber;
                document.getElementById("guess").style.display = "none";
                document.getElementById("btn").style.display = "none";
            }

            else{

                if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById("message").textContent = "Por favor, insira um número válido entre 1 e 100.";

            } 
            
                else {

                attempts--;

                if (guess === randomNumber) {
                    document.getElementById("message").textContent = `Parabéns! Você acertou o número faltando ${attempts} tentativas.`;
                } else if (guess < randomNumber) {
                    document.getElementById("message").textContent = "Tente um número maior."
                    eleminarVida();
                } else {
                    document.getElementById("message").textContent = "Tente um número menor.";
                    eleminarVida()
                }
            }}
        }

     
        
function atualizarVidas() {
    const vidaContainer = document.getElementById('vida-container');
    vidaContainer.innerHTML = '';
    for (let i = 0; i < attempts; i++) {
        const milho = document.createElement('img');
        milho.src = 'milho.png'; 
        milho.classList.add('corn');
        milho.width= 50
        vidaContainer.appendChild(milho);
        
    }
}

function eleminarVida(){
    attempts-1
    atualizarVidas()
}
console.log(randomNumber)

 atualizarVidas();
 

        
    </script>
</body>
</html>
